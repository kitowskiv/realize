<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
<body>

<div th:replace="fragments :: header"></div>

<div th:replace="fragments :: messages"></div>

<main th:if="${post}" class="container-fluid">

    <div class="row">
        <div class="col">
            <ul class="list-group mb-3">
                <li class="list-group-item">
                    <h4 class="mb-1">Title</h4>
                    <p th:text="${post.title}"></p>
                </li>
                <li class="list-group-item">
                    <h4 class="mb-1">Date</h4>
                    <p th:text="${{post.startDate}}"></p>
                </li>
                <li class="list-group-item">
                    <h4 class="mb-1">Location</h4>
                    <p th:text="${post.location}"></p>
                </li>
                <li class="list-group-item">
                    <h4 class="mb-1">Body</h4>
                    <p th:text="${post.description}"></p>
                </li>
                <li class="list-group-item">
                    <h4 class="mb-1">Status</h4>
                    <p th:text="${post.status}"></p>
                </li>

            </ul>
        </div>
    </div>
    <div>
        # focuses

    </div>
    <br />
    <div class="row">
        <div class="col-1">
            <a class="btn btn-primary" th:href="@{${'/posts/update/'+post.uid}}">
                <i class="fas fa-edit"></i> Edit</a>
        </div>
        <nav class="navbar">


        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <button type="button" class="btn btn-info">Focus</button>
            <div class="btn-group" role="group">

                <button id="btnGroupDrop3" type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop3" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 48px, 0px);">
                    <a class="dropdown-item" th:href="@{${'/posts/update/'+post.uid}}">2 Minutes</a>
                    <a class="dropdown-item" th:href="@{${'/posts/update/'+post.uid}}">5 Minutes</a>
                    <a class="dropdown-item" th:href="@{${'/posts/update/'+post.uid}}">10 Minutes</a>
                    <a class="dropdown-item" th:href="@{${'/posts/update/'+post.uid}}">20 Minutes</a>
                </div>
            </div>
        </div>
        </nav>


        <form th:action="@{${'/posts/delete/'+post.uid}}" class="col text-right" method="post">
            <button class="btn btn-danger">
                <i class="fas fa-edit"></i> Delete</button>
        </form>
    </div>
    <nav class="navbar-right">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="btn btn-info" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Focus
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="@{${'/posts/update/'+post.uid}}">2 Minutes</a>
                        <a class="dropdown-item" href="#">5 Minutes</a>
                        <a class="dropdown-item" href="#">10 Minutes</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</main>

<div th:insert="fragments :: scripts">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


</div>
</body>
</html>
